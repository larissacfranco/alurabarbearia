<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome"> Nome e sobrenome: </label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email"> E-mail: </label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone"> Telefone: </label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem"> Mensagem: </label>
				<textarea rows="15" cols="65" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label><input type="radio" value="email" name="contato"> E-mail </label>
					<label><input type="radio" value="ligacao" name="contato"> Ligação </label>
					<label><input type="radio" value="Whatsapp" name="contato" checked> Whatsapp</label>
				</fieldset>
				
				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>	
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>	
				
				<input type="submit" value="Enviar formulário" class="enviar">

				<table>
					<thead>
							<tr>
									<th>Dia</th>
									<th>Horário</th>
							</tr>
					</thead>
					<tbody>
							<tr>
									<td>Segunda</td>
									<td>8h ~ 20h</td>
							</tr>
							<tr>
									<td>Quarta</td>
									<td>8h ~ 20h</td>
							</tr>
							<tr>
									<td>Sexta</td>
									<td>8h ~ 20h</td>
							</tr>
					</tbody>
				</table>
			</form>
		</main>
		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy;Copyright Barbearia Alura - 2022</p>
		</footer>
	</body>
</html>
